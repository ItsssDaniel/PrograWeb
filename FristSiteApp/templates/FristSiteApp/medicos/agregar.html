{% extends 'FristSiteApp/base.html' %}
{% load static %}

{% block content %}
    <div class="container main-content">
        <div class="section" id="formulario-medico">
            <h2>Agregar Nuevo Médico</h2>
            
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
            
            <form class="formulario" id="formMedico">
                {% csrf_token %}
                
                <div class="campo-formulario">
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Nombre completo" />
                </div>
                
                <div class="campo-formulario">
                    <label for="especialidad">Especialidad:</label>
                    <input type="text" id="especialidad" name="especialidad" required placeholder="Especialidad médica" />
                </div>
                
                <div class="campo-formulario">
                    <label for="cedula_profesional">Cédula Profesional:</label>
                    <input type="text" id="cedula_profesional" name="cedula_profesional" required placeholder="Número de cédula" />
                </div>
                
                <div class="campo-formulario">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" />
                </div>
                
                <div class="campo-formulario">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="Teléfono" />
                </div>
                
                <div class="campo-formulario">
                    <label for="direccion_consultorio">Dirección del Consultorio:</label>
                    <textarea id="direccion_consultorio" name="direccion_consultorio" rows="3" placeholder="Dirección completa"></textarea>
                </div>
                
                <div class="campo-formulario">
                    <label for="horario_atencion">Horario de Atención:</label>
                    <input type="text" id="horario_atencion" name="horario_atencion" placeholder="Ej: Lunes a Viernes 9:00-17:00" />
                </div>
                
                <div class="campo-formulario">
                    <label for="fecha_contratacion">Fecha de Contratación:</label>
                    <input type="date" id="fecha_contratacion" name="fecha_contratacion" required />
                </div>
                
                <div class="campo-formulario">
                    <label for="estado">Estado:</label>
                    <select id="estado" name="estado">
                        <option value="true">Activo</option>
                        <option value="false">Inactivo</option>
                    </select>
                </div>
                
                <div class="campo-formulario">
                    <label for="observaciones">Observaciones:</label>
                    <textarea id="observaciones" name="observaciones" rows="3" placeholder="Observaciones adicionales"></textarea>
                </div>
                
                <div class="botones-formulario">
                    <button type="submit" class="btn-guardar">Guardar Médico</button>
                    <button type="button" class="btn-volver" onclick="window.location.href='/registro/'">
                    Volver al Registro
                </button>
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript">
        //<![CDATA[
        document.getElementById('formMedico').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            // Obtener valores del formulario
            const formData = {
                nombre: document.getElementById('nombre').value,
                especialidad: document.getElementById('especialidad').value,
                cedula_profesional: document.getElementById('cedula_profesional').value,
                email: document.getElementById('email').value,
                telefono: document.getElementById('telefono').value,
                direccion_consultorio: document.getElementById('direccion_consultorio').value,
                horario_atencion: document.getElementById('horario_atencion').value,
                fecha_contratacion: document.getElementById('fecha_contratacion').value,
                estado: document.getElementById('estado').value,
                observaciones: document.getElementById('observaciones').value
            };
            
            // Validación básica
            const camposRequeridos = ['nombre', 'especialidad', 'cedula_profesional', 'fecha_contratacion'];
            for (const campo of camposRequeridos) {
                if (!formData[campo]) {
                    alert(`Por favor, complete el campo obligatorio: ${campo.replace('_', ' ')}`);
                    document.getElementById(campo).focus();
                    return false;
                }
            }
            
            // Mostrar mensaje de carga
            const boton = document.querySelector('.btn-guardar');
            const textoOriginal = boton.innerHTML;
            boton.innerHTML = 'Guardando...';
            boton.disabled = true;
            
            try {
                // Enviar datos al servidor
                const response = await fetch('{% url "medico_agregar" %}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Éxito
                    alert(data.message || '✅ Médico guardado con éxito!');
                    
                    // Redirigir después de 1 segundo
                    setTimeout(function() {
                        window.location.href = "{% url 'medico_registros' %}";
                    }, 1000);
                } else {
                    // Error
                    alert('❌ ' + (data.message || 'Error al guardar el médico.'));
                    boton.innerHTML = textoOriginal;
                    boton.disabled = false;
                }
                
            } catch (error) {
                // Error de red
                alert('❌ Error de conexión. Intente nuevamente.');
                console.error('Error:', error);
                boton.innerHTML = textoOriginal;
                boton.disabled = false;
            }
        });
        
        // Función para obtener el token CSRF
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        // Establecer fecha actual por defecto
        document.getElementById('fecha_contratacion').value = new Date().toISOString().split('T')[0];
        
        // Validación en tiempo real
        document.getElementById('telefono').addEventListener('input', function() {
            this.value = this.value.replace(/[^0-9+\-\s]/g, '');
        });
        //]]>
    </script>

{% endblock %}
